<!DOCTYPE html>
<html>
<head>
    <title>Official Guest Ticket</title>
    <style>
        /* CRITICAL FIX 1: Set the PDF page size to match the ticket size (700px wide x 400px tall) */
        @page {
            size: 700px 400px; 
            margin: 0; /* Remove default page margins */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: white; 
            /* Ensure body fills the @page area */
            width: 700px; 
            height: 400px;
        }
        .ticket-container {
            /* This is the final visible ticket box, set to the full page size */
            width: 700px; 
            height: 400px; 
            
            /* Outer Border (4px) and Padding (20px) are here. 
               Total vertical/horizontal consumption: 2*4 + 2*20 = 48px */
            border: 4px solid black; 
            padding: 20px;
            
            margin: 0; /* Remove auto margins */
            
            text-align: center;
            color: black;
            box-sizing: border-box;
            position: relative; 
            
            /* The inner content space for .inner-border is 652px wide x 352px high */
        }
        .inner-border {
            /* CRITICAL FIX 2: Set fixed pixel height/width to match the parent's content box 
               (700 - 48 = 652 and 400 - 48 = 352) to ensure perfect fit and prevent errors. */
            width: 652px;
            height: 352px;
            
            border: 2px solid black; 
            padding: 15px;
            box-sizing: border-box;
            
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
        }
        /* --- NEW CSS FOR OVERLAY --- */
        .ticket-number-overlay {
            /* Position relative to .ticket-container */
            position: absolute; 
            top: 5px;             
            right: 25px;          
            padding: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
            background-color: transparent;
            z-index: 10;
        }
        /* --- TEXT STYLING --- */
        .content {
            /* Ensure content takes up all available vertical space in the inner-border */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            width: 100%;
        }
        
        /* Apply text styles and margins as before */
        .guest-name { font-size: 2.2em; font-weight: bold; margin-bottom: 5px; }
        .guest-name-label { font-size: 0.8em; margin-bottom: 20px; color: black; }
        .ticket-title { font-size: 3em; font-weight: bold; letter-spacing: 2px; margin-bottom: 5px; color: black; }
        .ship-name { font-size: 1.8em; font-style: italic; margin-bottom: 20px; color: black; }
        .commissioning-text { font-size: 1.2em; font-style: italic; margin-bottom: 15px; color: black; }
        .location { font-size: 1.6em; font-weight: bold; margin-bottom: 10px; }
        .datetime { font-size: 1.6em; font-style: italic; margin-bottom: 20px; }
        .instructions { font-size: 1.1em; margin-bottom: 5px; color: black; }
        .transfer-info { font-size: 1.1em; margin-bottom: 0px; color: black; } 
        .waiver-text { font-size: 1.2em; font-style: italic; font-weight: bold; }
    </style>
</head>
<body>
    <div class="ticket-container">
        
        <div class="ticket-number-overlay">
            { rin }
        </div>
        
        <div class="inner-border" style="background-color: { background_color }">
            <div class="content">
                <div class="guest-name">{ guestFirstNameLastName }</div>
                <div class="guest-name-label">First/Last Name</div>
                
                <div class="ticket-title">OFFICIAL GUEST TICKET</div>
                <div class="ship-name">{ shipName }</div>
                
                <div class="commissioning-text">Commissioning Ceremony</div>
                
                <div class="location">{ location }</div>
                <div class="datetime">{ eventDateTime }</div>
                
                <div class="instructions">Please present this card for { seatingSection } seating section</div>
                <div class="transfer-info">Tickets are non-transferable</div>
            </div>
            <div class="waiver-text">
                { liabilityStatement }
            </div>
        </div>
    </div>
</body>
</html>
