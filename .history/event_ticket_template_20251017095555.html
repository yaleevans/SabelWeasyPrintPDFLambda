<!DOCTYPE html>
<html>
<head>
    <title>Official Guest Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: white; 
        }
        .ticket-container {
            border: 4px solid black; 
            padding: 20px;
            margin: 20px auto; /* FIX: Center the ticket horizontally */
            text-align: center;
            color: black;
            box-sizing: border-box;
            /* FIX: REMOVED height: calc(100vh - 40px); to eliminate extra space */
            width: 700px; 
            position: relative;
        }
        .inner-border {
            border: 2px solid black; 
            padding: 15px;
            /* FIX: REMOVED height: calc(100% - 30px); to eliminate extra space */
            min-height: 400px; /* Use min-height for consistent size */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
        }
        /* --- (The rest of your existing CSS remains the same) --- */
        .ticket-number-overlay {
            position: absolute; 
            top: 5px;             
            right: 25px;          
            padding: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
            background-color: transparent;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        
        <div class="ticket-number-overlay">
            { rin }
        </div>
        
        <div class="inner-border" style="background-color: { background_color }">
            <div class="content">
                <div class="guest-name">{ guestFirstNameLastName }</div>
                <div class="guest-name-label">First/Last Name</div>
                
                <div class="ticket-title">OFFICIAL GUEST TICKET</div>
                <div class="ship-name">{ shipName }</div>
                
                <div class="commissioning-text">Commissioning Ceremony</div>
                
                <div class="location">{ location }</div>
                <div class="datetime">{ eventDateTime }</div>
                
                <div class="instructions">Please present this card for { seatingSection } seating section</div>
                <div class="transfer-info">Tickets are non-transferable</div>
            </div>
            <div class="waiver-text">
                { liabilityStatement }
            </div>
        </div>
    </div>
</body>
</html>
