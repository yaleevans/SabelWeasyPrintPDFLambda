<!DOCTYPE html>
<html>
<head>
    <title>Official Guest Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: white; 
        }
        .ticket-container {
            border: 4px solid black; 
            padding: 20px;
            margin: 20px auto; 
            text-align: center;
            color: black;
            box-sizing: border-box;
            width: 700px; 
            position: relative;
            height: auto; /* Ensures content dictates height */
        }
        .inner-border {
            border: 2px solid black; 
            padding: 15px;
            box-sizing: border-box;
            
            /* FIX: Removed all Flexbox properties to ensure the container 
               only takes the minimum height required for its content. */
            display: block; 
            height: auto; 
        }
        /* --- NEW CSS FOR OVERLAY --- */
        .ticket-number-overlay {
            position: absolute; 
            top: 5px;             
            right: 25px;          
            padding: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
            background-color: transparent;
            z-index: 10;
        }
        /* --- CRITICAL FIX: ALL TEXT STYLING CSS IS RE-ADDED HERE --- */
        .content {
            /* FIX: Removed Flexbox properties. Uses standard block flow. */
            display: block;
            width: 100%;
            /* The text-align: center from .ticket-container handles horizontal centering */
        }
        /* All inner elements are block-level and will respect their margins to control spacing */
        .guest-name {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .guest-name-label {
            font-size: 0.8em;
            margin-bottom: 20px;
            color: black;
        }
        .ticket-title {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: black;
        }
        .ship-name {
            font-size: 1.8em;
            font-style: italic;
            margin-bottom: 20px;
            color: black;
        }
        .commissioning-text {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 15px;
            color: black;
        }
        .location {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .datetime {
            font-size: 1.6em;
            font-style: italic;
            margin-bottom: 20px;
        }
        .instructions {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: black;
        }
        .transfer-info {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: black;
        }
        .waiver-text {
            font-size: 1.2em;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        
        <div class="ticket-number-overlay">
            { rin }
        </div>
        
        <div class="inner-border" style="background-color: { background_color }">
            <div class="content">
                <div class="guest-name">{ guestFirstNameLastName }</div>
                <div class="guest-name-label">First/Last Name</div>
                
                <div class="ticket-title">OFFICIAL GUEST TICKET</div>
                <div class="ship-name">{ shipName }</div>
                
                <div class="commissioning-text">Commissioning Ceremony</div>
                
                <div class="location">{ location }</div>
                <div class="datetime">{ eventDateTime }</div>
                
                <div class="instructions">Please present this card for { seatingSection } seating section</div>
                <div class="transfer-info">Tickets are non-transferable</div>
            </div>
            <!-- The waiver text needs a top margin if it should be separated from the content above -->
            <div class="waiver-text">
                { liabilityStatement }
            </div>
        </div>
    </div>
</body>
</html>
