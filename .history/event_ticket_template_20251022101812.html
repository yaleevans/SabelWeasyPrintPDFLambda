<!DOCTYPE html>
<html>
<head>
    <title>Official Guest Ticket</title>
    <style>
        /* 1. IMPORT GOOGLE NOTO SERIF FONT */
        /* This is the most reliable way to force a custom font in restricted WeasyPrint environments */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap');

        /* CRITICAL FIX 1: Set the PDF page size to PORTRAIT (400px wide x 700px tall) */
        @page {
            size: 650px 700px; 
            margin: 0; /* Remove default page margins */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Serif', serif;
            background-color: white; 
            /* Ensure body fills the @page area */
            width: 100%; 
            height: 100%;
        }
        .ticket-container {

            /* FIX: Body must occupy 100% of the @page area */
            width: 100%; 
            height: 100%;
            
            /* Outer Border (4px) and Padding (20px) consumption: 48px on both axes */
            border: 4px solid black; 
            padding: 20px;
            
            margin: 0; 
            
            text-align: center;
            color: { font_color };
            box-sizing: border-box;
            position: relative; 
            color: { font_color }; 
            
            /* The inner content space for .inner-border is 352px wide x 652px high */
        }
        .inner-border {
            /* CRITICAL FIX 2: Use 100% width and calc() for height
               This calculates the height by taking 100% of the parent's content area (100%) and 
               subtracting the inner padding (15px top + 15px bottom = 30px) and its own border (2px top + 2px bottom = 4px)
               Total deduction: 34px. */
            width: 100%;
            height: calc(100% - 34px);
            
            border: 2px solid black; 
            padding: 15px;
            box-sizing: border-box;
            
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
        }
        /* --- NEW CSS FOR OVERLAY --- */
        .ticket-number-overlay {
            /* Position relative to .ticket-container */
            position: absolute; 
            top: 25px;             
            right: 25px;          
            padding: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: { font_color };
            background-color: transparent;
            z-index: 10;
        }

         .breakfast-overlay {
            /* Position relative to .ticket-container */
            position: absolute; 
            top: 25px;             
            left: 25px;          
            padding: 5px;
            font-size: 1.2em;
            font-weight: bold;
            /* Color is inherited from .ticket-container */
            background-color: transparent;
            z-index: 10;
        }
        /* --- TEXT STYLING --- */
        .content {
            /* Ensure content takes up all available vertical space in the inner-border */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            width: 100%;
        }
        
        /* Apply text styles and margins as before */
        .guest-name { font-size: 2.2em; font-weight: bold; margin-bottom: 5px; color: { font_color };}
        .guest-name-label { font-size: 0.8em; margin-bottom: 20px; color: { font_color }; }
        .ticket-title { font-family: 'Noto Serif', serif; font-size: 2.5em; font-weight: bold; letter-spacing: 2px; margin-bottom: 5px; color: { font_color }; }
        .ship-name { font-size: 1.8em; font-style: italic; margin-bottom: 20px; color: { font_color }; }
        .commissioning-text { font-size: 1.2em; font-style: italic; margin-bottom: 15px; color: { font_color }; }
        .location { font-size: 1.6em; font-weight: bold; margin-bottom: 10px; color: { font_color };}
        .datetime { font-size: 1.6em; font-style: italic; margin-bottom: 20px; color: { font_color };}
        .instructions { font-size: 1.1em; margin-bottom: 5px; color: { font_color }; }
        .transfer-info { font-size: 1.1em; margin-bottom: 0px; color: { font_color }; } 
        .waiver-text { font-size: 1.2em; font-style: italic; font-weight: bold; color: { font_color };}
    </style>
</head>
<body>
    <div class="ticket-container">
        
        <div class="ticket-number-overlay">
            { rin }
        </div>

        <div class="breakfast-overlay">
            { breakfast_indicator }
        </div>
        
        <div class="inner-border" style="background-color: { background_color }">
            <div class="content">
                <div class="guest-name">{ guestFirstNameLastName }</div>
                
                <div class="ticket-title">OFFICIAL GUEST TICKET</div>
                <div class="ship-name">{ shipName }</div>
                
                <div class="commissioning-text">Commissioning Ceremony</div>
                
                <div class="location">{ location }</div>
                <div class="datetime">{ eventDateTime }</div>
                
                <div class="instructions">Please present this card for { seatingSection } seating section</div>
                <div class="transfer-info">Tickets are non-transferable</div>
            </div>
            <div class="waiver-text">
                { liabilityStatement }
            </div>
        </div>
    </div>
</body>
</html>
