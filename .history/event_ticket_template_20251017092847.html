<!DOCTYPE html>
<html>
<head>
    <title>Official Guest Ticket</title>
    <style>
        body {
            /* Remove margin/padding to prevent extra space on the PDF page */
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: white; 
        }
        .ticket-container {
            /* FIX: Remove height, use margin: auto for centering, and set width */
            border: 4px solid black; 
            padding: 20px;
            margin: 20px auto; /* 20px margin all around, center horizontally */
            text-align: center;
            color: black;
            box-sizing: border-box;
            width: 700px; 
            position: relative;
        }
        .inner-border {
            border: 2px solid black; /* FIX: Changed from red to black */
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            min-height: 400px; /* Ensures a good minimum ticket size */
        }
        /* FIX: Ticket Number placement and color */
        .ticket-number-overlay {
            position: absolute; 
            top: 5px;             
            right: 25px;          
            padding: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: black; /* FIX: Set to black */
            z-index: 10;
        }
        /* --- EXISTING STYLES (Color fixes applied) --- */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .guest-name {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: black; /* FIX: Set to black */
        }
        .guest-name-label, .ticket-title, .ship-name, .commissioning-text, .instructions, .transfer-info, .waiver-text {
            color: black;
        }
        .waiver-text {
            font-size: 1.2em;
            font-style: italic;
            font-weight: bold;
            color: black; /* FIX: Set to black */
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        
        <div class="ticket-number-overlay">
            { rin }
        </div>
        
        <div class="inner-border" style="background-color: { background_color }">
            <div class="content">
                <div class="guest-name">{ guestFirstNameLastName }</div>
                <div class="guest-name-label">First/Last Name</div>
                
                <div class="ticket-title">OFFICIAL GUEST TICKET</div>
                <div class="ship-name">{ shipName }</div>
                
                <div class="commissioning-text">Commissioning Ceremony</div>
                
                <div class="location">{ location }</div>
                <div class="datetime">{ eventDateTime }</div>
                
                <div class="instructions">Please present this card for { seatingSection } seating section</div>
                <div class="transfer-info">Tickets are non-transferable</div>
            </div>
            <div class="waiver-text">
                { liabilityStatement }
            </div>
        </div>
    </div>
</body>
</html>
