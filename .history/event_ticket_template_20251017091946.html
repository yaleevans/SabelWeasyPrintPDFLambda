<!DOCTYPE html>
<html>
<head>
    <title>Official Guest Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: white; 
        }
        .ticket-container {
            /* FIX 3: REMOVED height: calc(100vh - 40px); */
            /* Added width for consistent sizing, margin: auto for centering */
            border: 4px solid black; 
            padding: 20px;
            margin: 20px auto; 
            text-align: center;
            color: black;
            box-sizing: border-box;
            width: 700px; /* Set a fixed width */
            position: relative;
        }
        .inner-border {
            border: 2px solid red; /* Changed to red for visibility, assuming blue is background */
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            min-height: 400px; /* Ensures a good minimum ticket size */
        }
        /* FIX 2: Ticket Number placement */
        .ticket-number-overlay {
            position: absolute; 
            top: 5px;             
            right: 25px;          
            padding: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: red; /* Ensure it is visible */
            z-index: 10;
        }
        /* --- EXISTING STYLES REMAINS THE SAME --- */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .guest-name {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: red; 
        }
        .waiver-text {
            font-size: 1.2em;
            font-style: italic;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        
        <div class="ticket-number-overlay">
            { rin }
        </div>
        
        <div class="inner-border" style="background-color: { background_color };">
            <div class="content">
                <div class="guest-name">{ guestFirstNameLastName }</div>
                <div class="guest-name-label">First/Last Name</div>
                
                <div class="ticket-title">OFFICIAL GUEST TICKET</div>
                <div class="ship-name">{ shipName }</div>
                
                <div class="commissioning-text">Commissioning Ceremony</div>
                
                <div class="location">{ location }</div>
                <div class="datetime">{ eventDateTime }</div>
                
                <div class="instructions">Please present this card for { seatingSection } seating section</div>
                <div class="transfer-info">Tickets are non-transferable</div>
            </div>
            <div class="waiver-text">
                { liabilityStatement }
            </div>
        </div>
    </div>
</body>
</html>
