<!DOCTYPE html>
<html>
<head>
    <title>Official Guest Ticket</title>
    <style>
        /* CRITICAL FIX: @page rule removes the default PDF page margins. */
        @page {
            margin: 0; 
            /* This ensures the HTML content is the only thing defining the page size, 
               or at least removes the large padding usually applied by the PDF software. */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: white; 
            height: auto; 
            width: auto;
        }
        .ticket-container {
            border: 4px solid black; 
            padding: 20px;
            margin: 20px auto; 
            text-align: center;
            color: black;
            box-sizing: border-box;
            
            /* FIX: Set EXPLICIT, fixed dimensions for the ticket */
            width: 700px; 
            height: 400px; /* Target height to prevent full-page stretch */
            
            position: relative; 
        }
        .inner-border {
            border: 2px solid black; 
            padding: 15px;
            box-sizing: border-box;
            
            /* Re-enable Flexbox and calculate height to fit perfectly inside the 400px container */
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            /* 100% of 400px container minus 15px top/bottom padding = 370px */
            height: calc(100% - 30px); 
        }
        /* --- NEW CSS FOR OVERLAY --- */
        .ticket-number-overlay {
            position: absolute; 
            top: 5px;             
            right: 25px;          
            padding: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
            background-color: transparent;
            z-index: 10;
        }
        /* --- TEXT STYLING --- */
        .content {
            /* Now that .inner-border has a fixed height, flex-grow: 1 is safe 
               and ensures the main content block takes up all available vertical 
               space, pushing the waiver text to the bottom. */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the content within the expanded area */
            align-items: center;
            width: 100%;
        }
        
        /* Apply text styles and margins as before */
        .guest-name { font-size: 2.2em; font-weight: bold; margin-bottom: 5px; }
        .guest-name-label { font-size: 0.8em; margin-bottom: 20px; color: black; }
        .ticket-title { font-size: 3em; font-weight: bold; letter-spacing: 2px; margin-bottom: 5px; color: black; }
        .ship-name { font-size: 1.8em; font-style: italic; margin-bottom: 20px; color: black; }
        .commissioning-text { font-size: 1.2em; font-style: italic; margin-bottom: 15px; color: black; }
        .location { font-size: 1.6em; font-weight: bold; margin-bottom: 10px; }
        .datetime { font-size: 1.6em; font-style: italic; margin-bottom: 20px; }
        .instructions { font-size: 1.1em; margin-bottom: 5px; color: black; }
        
        /* We set this margin to 0px so Flexbox can manage the space */
        .transfer-info { font-size: 1.1em; margin-bottom: 0px; color: black; } 
        
        .waiver-text { font-size: 1.2em; font-style: italic; font-weight: bold; }
    </style>
</head>
<body>
    <div class="ticket-container">
        
        <div class="ticket-number-overlay">
            { rin }
        </div>
        
        <div class="inner-border" style="background-color: { background_color }">
            <div class="content">
                <div class="guest-name">{ guestFirstNameLastName }</div>
                <div class="guest-name-label">First/Last Name</div>
                
                <div class="ticket-title">OFFICIAL GUEST TICKET</div>
                <div class="ship-name">{ shipName }</div>
                
                <div class="commissioning-text">Commissioning Ceremony</div>
                
                <div class="location">{ location }</div>
                <div class="datetime">{ eventDateTime }</div>
                
                <div class="instructions">Please present this card for { seatingSection } seating section</div>
                <div class="transfer-info">Tickets are non-transferable</div>
            </div>
            <div class="waiver-text">
                { liabilityStatement }
            </div>
        </div>
    </div>
</body>
</html>
